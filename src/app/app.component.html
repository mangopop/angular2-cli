<h1>
  {{title}}
</h1>
<!--using the #newitem.value is cleaner and stops us picking our way thround the DOM-->
<input type="text" placeholder="Enter the Todo item" #newItem (keyup.enter)="addItem(newItem.value); newItem.value = ''" > <button (click)=addItem(newItem.value)>Add</button>



<ul>
  <li *ngFor="let item of (items | myNewPipe : show ); let i=index" [class.strikeThrough]="item.completed" (click)="toggleCompleted(item,i)">{{item.text}} <span><a href="#" target="_self" (click)=removeItem(i)>x</a></span></li>
</ul>

Filter: <a href="#" (click)="show = 'all'">All</a> <a href="#" (click)="show = 'completed'">completed</a> <a href="#" (click)="show = 'active'">Active</a>

<p>{{show}}</p>

<p>active items: {{activeItems}}</p>

<p>{{items | json}}</p>
